name: LocaCar Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
  DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
  DEPLOY_PATH: /opt/locacar

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install & Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='uploads/*' \
            backend/ ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/backend/

      - name: Deploy Frontend (build)
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            frontend/dist/ ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/backend/public/

      - name: Install deps & restart
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'EOF'
          cd ${{ env.DEPLOY_PATH }}/backend
          npm ci --only=production
          npx pm2 restart locacar || npx pm2 start src/server.js --name locacar
          npx pm2 save
          echo "Deploy OK: $(date)"
          EOF

      - name: Health check
        run: |
          sleep 5
          curl -sf http://${{ env.DEPLOY_HOST }}:3001/api/health || echo "⚠️ Health check falhou"

      - name: Cleanup SSH
        if: always()
        run: rm -f ~/.ssh/deploy_key
